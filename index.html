<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Klinik</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.css">
	<link rel="stylesheet" href="style.css">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

	<header class="header clearfix">
		
		<a href="" class="header__icon-bar">
			<span></span>
			<span></span>
			<span></span>
		</a>
		<ul class="header__menu animate">
			<li class="header__menu__item"><a href="index.html">Home</a></li>
			<li class="header__menu__item"><a href="https://en.wikipedia.org/wiki/Hospital">History</a></li>
			<li class="header__menu__item"><a href="Foto.html">Foto</a></li>
			
		</ul>
	</header>

	<section class="cover">
		<div class="cover__filter"></div>
		<div class="cover__caption">
			<div class="cover__caption__copy">
				<h1>Your best health solution</h1>
				
			</div>
		</div>
	</section>

	<section class="cards clearfix">
		<div class="card">
			<img class="card__image" src="/project_Klinik/img/appointment copy.jpg">
			<div class="card__copy">
				<h3><hr></h3>
				<section id="movies">your registration accept:</section>
				<p><hr></p>
			</div>
		</div>
		<div class="card">
			<img class="card__image" src="/project_Klinik/img/appointment copy.jpg">
			<div class="card__copy">
				<section>
					<div class="container">
						<h1>Register</h1>
						<p>Please fill in your registration !</p>
						<hr>
					
						<label for="yourName">Name:</label>
						<input placeholder="name" type="text" id="yourName">
						<label for="yourLastName">Last name:</label>
						<input placeholder="last name" type="text" id="yourLastName">
						<label for="yourAge">Age:</label>
						<input placeholder="age" type="text" id="yourAge">
						<label for="yourDate">Reservation date:</label>
						<input placeholder="reservation date" type="text" id="yourDate">
						
						<hr>
						
							<div class="form-buttons">
								<button class="reset-btn" type="reset">Clear</button>
								<button class="submit-btn" type="submit">Send</button>
							</div>
						</section>
						
					</div>
				
				</section>
			</div>
		</div>
		

	<section class="banner clearfix">
		<div class="banner__copy">
			<div class="banner__copy__text">
				<h3>Klinik</h3>
				<h4>Klinik</h4>
				<p>Your best health solution</p>
			</div>
		</div>
		<div class="banner__image"></div>
	</section>


	<footer class="footer">
		<p>Copyright - 2019 Klinik</p>
	</footer>

	
	<script src="/project_Klinik/PatientList.js"></script>
	<script src="/project_Klinik/Patient.js"></script>
	<script src="/project_Klinik/Main.js"></script>


</body>

</html>
